name: tcpmodbus2mqtt
description: >-
Balena block that reads MODBUS parameters as defined in a datamodel and send values to an MQTT server. The datamodel allows defining an address, a length and a polling time per parameter.
version: 1.0.0
type: sw.block
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/rmorillo/tcpmodbus2mqtt'
  logo:
    type: blob.asset
    data:
      url: 'https://raw.githubusercontent.com/rmorillo24/tcpmodbus2mqtt/master/assets/logo.png'
data:
  defaultDeviceType: fincm3
  supportedDeviceTypes:
    - fincm3
